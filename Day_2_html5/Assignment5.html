<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SecureBank Account Opening</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Open savings account online securely.">
</head>

<body>

<header>
<h1>SecureBank â€“ Open Savings Account</h1>
</header>

<main>
<section>

<form action="#" method="post">

<label>Full Name:</label>
<input type="text" required>

<br><br>

<label>Email:</label>
<input type="email" required>

<br><br>

<label>Phone Number:</label>
<input type="tel" pattern="[0-9]{10}" required>

<br><br>

<label>PAN Number:</label>
<input type="text" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" 
placeholder="ABCDE1234F" required>

<br><br>

<label>IFSC Code:</label>
<input type="text" pattern="[A-Z]{4}[0-9]{7}" 
placeholder="SBIN0001234" required>

<br><br>

<label>Account Type:</label>
<input type="text" list="accounts" required>
<datalist id="accounts">
<option value="Savings">
<option value="Current">
<option value="Salary">
</datalist>

<br><br>

<label>Date of Birth:</label>
<input type="date" max="2008-01-01" required>

<br><br>

<label>Monthly Income:</label>
<input type="number" min="0" step="1000" required>

<br><br>

<label>Upload ID Proof:</label>
<input type="file" required>

<br><br>

<button type="submit">Open Account</button>

</form>

</section>
</main>

<footer>
<p>&copy; 2026 SecureBank</p>
</footer>

</body>
</html>
